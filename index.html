<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Read Recommender</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
        <h1>You should read...</h1>
    </header>
    <main>

      <div class="form-container">
        <form id="book-filter-form">
          <br>
          <label for="genre">What is your favourite genre?</label>
          <input id="genre" type="text" placeholder="e.g. fantasy">
          <br>
          <input type="submit" value="Get Recommendations">
        </form>
      </div>

      <div class="alert-container">
        <div class="alert">
          <span class="close-button">&times;</span>
          <br>
          <p>We couldn't find any books with that genre.</p>
          <p>Please try again.</p>
        </div>
      </div>
      
      <div id="genre-display">
        <p>Selected genre: <span id="selected-genre"></span></p>
      </div>

      <div id="book-container">
        <div id="book-display" class="clearfix">
          <img src="">
          <div>
            <h2></h2>
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>

      
      <div class="button-container">
        <button class="button primary" id="random">Get A Random Book</button>
        <p>OR</p>
        <button class="button secondary">Choose A Genre</button>
      </div>
      
    </main>
  </body>
</html>
